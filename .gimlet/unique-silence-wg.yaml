app: wg-portal
env: unique-silence
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.64.0
values:
  containerPort: 8888
  gitRepository: tomgolebiewski/emhass-k8s
  gitSha: '{{ .SHA }}'
  image:
    repository: wgportal/wg-portal
    tag: latest
  imagePullSecrets: []
  replicas: 1
  resources:
    ignoreLimits: true
  vars: {}
  volumes:
    - existingClaim: wg-data
      name: data
      path: /app/data
      pvcAnnotations: {}
    - existingClaim: wg-config
      name: config
      path: /app/config
      pvcAnnotations: {}
    - hostPath:
        path: /etc/wireguard
        type: DirectoryOrCreate
      name: wireguard
      path: /etc/wireguard
      pvcAnnotations: {}
