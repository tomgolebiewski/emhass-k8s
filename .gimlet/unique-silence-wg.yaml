app: wg
env: unique-silence
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.64.0
values:
  containerPort: 8888
  gitRepository: tomgolebiewski/emhass-k8s
  gitSha: '{{ .SHA }}'
  image:
    repository: wgportal/wg-portal
    tag: latest
  imagePullSecrets: []
  replicas: 2
  resources:
    ignoreLimits: true
  vars: {}
  volumes:
    - name: data
      path: /app/data
      pvcAnnotations: {}
      size: 1Gi
    - name: config
      path: /app/config
      pvcAnnotations: {}
      size: 1Gi
    - hostPath:
        path: /etc/wireguard
        type: DirectoryOrCreate
      name: volume
      path: /etc/wireguard
      pvcAnnotations: {}
